<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8"> 
</head>
<body>
  <section class="about-matrix">
    <figure>
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <h1><a class="more-inform" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></h1>
    </figure>
  </section>
  <section class="task-items">
    <div id="add-item-element">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h2>Todo</h2>
    <ul id="uncompleted-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete-button"><img src="./remove.svg" alt="button"></button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete-button"><img src="./remove.svg" alt="button"></button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete-button"><img src="./remove.svg" alt="button"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
